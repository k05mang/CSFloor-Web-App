<script id="shadowVert" type="vertex">
	#version 100

	precision highp float;
	
	attribute vec3 vertex;
	
	uniform mat4 model, vpMat; 
	
	void main(){
		gl_Position = vpMat*model*vec4(vertex, 1);
	}
</script>

	precision highp float;
	
	void main(){

	}
</script>
